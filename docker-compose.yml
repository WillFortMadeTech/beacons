version: "3.8"

services:
  beacons-service:
    build:
      context: ./
    container_name: beacons-service
    ports:
      - 8080:8080
    depends_on:
      - postgres
      - opensearch
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/beacons

  postgres:
    image: library/postgres:12
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: beacons_service
      POSTGRES_PASSWORD: password
      POSTGRES_DB: beacons

  postgres-test:
    image: library/postgres:12
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: beacons_service
      POSTGRES_PASSWORD: password
      POSTGRES_DB: beacons

  opensearch:
    image: opensearchproject/opensearch:1.1.0
    container_name: opensearch
    environment:
      - discovery.type=single-node
    volumes:
      - ./opensearch.yml:/usr/share/opensearch/config/opensearch.yml
    ports:
      - "9200:9200"
      - "9600:9600"

  opensearch-dashboard:
    image: opensearchproject/opensearch-dashboards:1.1.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"

  schemacrawler:
    image: schemacrawler/schemacrawler
    depends_on:
      - postgres
    volumes:
      - ./schemacrawler:/opt/schema/
    entrypoint:
      [
        "/opt/schemacrawler/schemacrawler.sh",
        "--server=postgresql",
        "--host=postgres",
        "--port=5432",
        "--database=beacons",
        "--schemas=public",
        "--user=beacons_service",
        "--password=password",
        "--info-level=standard",
        "--command=schema",
        "--output-format=htmlx",
        "--output-file=/opt/schema/beacons-schema.html",
      ]

networks:
  opensearch-net:
