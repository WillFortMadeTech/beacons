version: "3.8"

services:
  postgres:
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: beacons_service
      POSTGRES_DB: beacons
    ports:
      - 5432:5432

  opensearch:
    image: opensearchproject/opensearch:1.1.0
    container_name: opensearch
    environment:
      - "discovery.type=single-node"
      - "DISABLE_INSTALL_DEMO_CONFIG=true" # disables execution of install_demo_configuration.sh bundled with security plugin, which installs demo certificates and security configurations to OpenSearch
      - "DISABLE_SECURITY_PLUGIN=true" # disables security plugin entirely in OpenSearch by setting plugins.security.disabled: true in opensearch.yml
    ports:
      - 9200:9200
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 10s
      retries: 12

  service:
    image: 232705206979.dkr.ecr.eu-west-2.amazonaws.com/beacons-service:$IMAGE_TAG
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/beacons
      OPENSEARCH_ENDPOINT: opensearch
      OPENSEARCH_PORT: 9200
      # 'dev' profile is necessary to allow Spring to connect to local OpenSearch container without authenticating
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    links:
      - opensearch
      - postgres
    depends_on:
      - opensearch
      - postgres
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8080/spring-api/actuator/health",
        ]
      interval: 10s
      timeout: 10s
      retries: 12
    restart: on-failure

  webapp:
    image: 232705206979.dkr.ecr.eu-west-2.amazonaws.com/beacons-webapp:$IMAGE_TAG
    environment:
      API_URL: http://service:8080/spring-api
      WEBAPP_CLIENT_ID: 1ccbe14d-00e3-43ac-a434-8f7a38e03366
      AAD_API_ID: 5cdcbb41-958a-43b6-baa1-bbafd80b4f70
      AAD_TENANT_ID: 513fb495-9a90-425b-a49a-bc6ebe2a429e
      REDIS_URI: redis://redis:6379
      NEXTAUTH_URL: http://localhost:3000
      AZURE_B2C_CLIENT_ID: 43557393-7cd2-416e-8bb2-96283dbdbcbc
      AZURE_B2C_CLIENT_SECRET: $AZURE_B2C_CLIENT_SECRET
      AZURE_B2C_TENANT_NAME: B2CMCGA
      AZURE_B2C_TENANT_ID: da0cadc6-44c5-4830-bb04-82bddfd2f040
      AZURE_B2C_LOGIN_FLOW: B2C_1_login_beacons
      AZURE_B2C_SIGNUP_FLOW: B2C_1_signup_beacons
      JWT_SECRET: $JWT_SECRET
      GOV_NOTIFY_FEEDBACK_EMAIL_ADDRESS: $GOV_NOTIFY_FEEDBACK_EMAIL_ADDRESS
      GOV_NOTIFY_API_KEY: $GOV_NOTIFY_API_KEY
      WEBAPP_CLIENT_SECRET: $WEBAPP_CLIENT_SECRET
    ports:
      - "3000:3000"
    links:
      - opensearch
      - postgres
    depends_on:
      - opensearch
      - postgres
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8080/spring-api/actuator/health",
        ]
      interval: 10s
      timeout: 10s
      retries: 12
    restart: on-failure

  redis:
    image: redis:6
    ports:
      - "6379:6379"
